        Post Author: <input type="text" id="postAuthor"><br>

      <div id="page-template">
        <div class="sidebar">

        <div class="post">

            <article class="">

              <footer></footer>
            </article>
            <div id="comments-template">

              </form>
              <div id="comment-template">

                <footer></footer>
              </div>

    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>

    <div id="mocha"></div>

    <script id="page-template" type="text/x-lodash-template">
      <div class=page>
        <div id="sidebar">
        </div>
        <div id="post">
        </div>
      </div>
    </script>
    <script id="post-template" type="text/x-lodash-template">
      <article>
        <header><%-postTitle%></header>
        <p><%-postBody%></p>
        <footer>Posted by: <%-postAuthor%></footer>
      </article>
    </script>
    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
      </div>
      <form onsubmit="postComment()">
        Commenter <input type="text" id="commenter"><br>
        Comment <input type="text" id="commentText"><br>
      </form>
    </script>
    <script id="comment-template" type="text/x-lodash-template">
      <p><%-commentBody%>
      <footer>Posted by: <%-commentAuthor%></footer>
    </script>
  </body>
</html>
